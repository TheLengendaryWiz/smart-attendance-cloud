    <script>
      var type='usn'
      function fu(){
        console.log(document.getElementById("dropdownMenuButton").innerText)
        type='usn';
        document.getElementById("dropdownMenuButton").innerText = 'USN Search';
      }
      function fn(){
        console.log('fn')
        type='name';
        document.getElementById("dropdownMenuButton").innerText = 'Name Search';
      }
      function fc(){
        type='class';
        document.getElementById("dropdownMenuButton").innerText = 'Search By Class'
      }
      function usn(dat){
        if(dat == null){
          document.getElementById("container").innerHTML = `<div class="card">
                    <div class="d-flex align-items-end row">
                      <div class="col-sm-7">
                        <div class="card-body">
                          <h5 class="card-title text-primary">No search results</h5>
                          </div>
                      </div>
                    </div>
                              
                              `;}
        
        innerhtml = `<div class="card">
                    <div class="d-flex align-items-end row">
                      <div class="col-sm-7">
                        <div class="card-body">
                          <h5 class="card-title text-primary">USN Search result</h5>
                          <p class="mb-4">
                            <span class="fw-bold">Name : </span> ${dat.name} <br>
                            <span class="fw-bold">Class : </span> ${dat.clas} <br>
                            <span class="fw-bold">Section : </span> ${dat.section} <br>
                            <span class="fw-bold">Is Currently in school : </span> ${dat.inSchool.toString()} <br>
                            
                            <div class="accordion-item card">
                              
                              `;
        dat.entries.forEach(element => {if(element.end!=undefined){innerhtml = innerhtml + `<h2 class="accordion-header text-body d-flex justify-content-between" id="accordionIconOne">
                                <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#accordionIcon-1" aria-controls="accordionIcon-1">
                                  ${element.start.split(':')[0]+ "/" + element.start.split(':')[1] + "/" + element.start.split(':')[2]}
                                </button>
                              </h2>
                          
                              <div id="accordionIcon-1" class="accordion-collapse collapse" data-bs-parent="#accordionIcon">
                                <div class="accordion-body">
                                  <span class="fw-bold">Entry time : </span> ${element.start.split(':')[3] + ':' + element.start.split(':')[4] + ':' + element.start.split(':')[5]} <br>
                                </div>
                                <div id="accordionIcon-1" class="accordion-collapse collapse" data-bs-parent="#accordionIcon">
                                <div class="accordion-body">
                                  <span class="fw-bold">Exit time : </span> ${element.end.split(':')[3] + ':' + element.end.split(':')[4] + ':' + element.end.split(':')[5]} <br>
                                </div>`
          
      }else{
        innerhtml = innerhtml + `<h2 class="accordion-header text-body d-flex justify-content-between" id="accordionIconOne">
                                <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#accordionIcon-1" aria-controls="accordionIcon-1">
                                  ${element.start.split(':')[0]+ "/" + element.start.split(':')[1] + "/" + element.start.split(':')[2]}
                                </button>
                              </h2>
                          
                              <div id="accordionIcon-1" class="accordion-collapse collapse" data-bs-parent="#accordionIcon">
                                <div class="accordion-body">
                                  <span class="fw-bold">Entry time : </span> ${element.start.split(':')[3] + ':' + element.start.split(':')[4] + ':' + element.start.split(':')[5]} <br>
                                </div>
                                `
      }});
        innerhtml = innerhtml + `</div>
                            </div>

                          </p>

                        </div>
                      </div>
                      
                    </div>
                  </div>`
        document.getElementById("container").innerHTML = innerhtml;
      }
      function nameClass(dats, type){
        document.getElementById("container").innerHTML = '';
        if(dats == null){
          document.getElementById("container").innerHTML = `<div class="card">
                    <div class="d-flex align-items-end row">
                      <div class="col-sm-7">
                        <div class="card-body">
                          <h5 class="card-title text-primary">No search results</h5>
                          </div>
                      </div>
                    </div>
                              
                              `;
        }

        dats.forEach(dat => {
          innerhtml = `<div class="card">
                    <div class="d-flex align-items-end row">
                      <div class="col-sm-7">
                        <div class="card-body">
                          <h5 class="card-title text-primary">${type} Search result</h5>
                          <p class="mb-4">
                            <span class="fw-bold">Name : </span> ${dat.name} <br>
                            <span class="fw-bold">Class : </span> ${dat.clas} <br>
                            <span class="fw-bold">Section : </span> ${dat.section} <br>
                            <span class="fw-bold">Usn : </span> ${dat.usn} <br>
                            <span class="fw-bold">Is Currently in school : </span> ${dat.inSchool.toString()} <br>
                          </p>
                          </h5>
                        </div>
                      </div>
                    </div>        
                              `;
          document.getElementById("container").innerHTML = document.getElementById("container").innerHTML + innerhtml;
      });
    }
      function getData(){
        console.log(type)
        let payload =  {"q": type, "args": document.getElementById("searchBar").value}
        $.post("/q", payload, function(data, status){
          console.log(data)
          if(type == "usn"){
            if(data == ""){
              usn(null);
            }else{
              usn(JSON.parse(data));
            }
          }
          if(type == "name"){
            if(data == "[]"){
              nameClass(null, "Name");
            }else{
              nameClass(JSON.parse(data), "Name");
            }
          }
          if(type == "class"){
          
            nameClass(JSON.parse(data), "Class");
            
          }
        }
        )

      }
      
    </script>
